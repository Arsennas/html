    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
      body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
      }
      .cart{
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0,.2);
        padding: 15px;
        width: 500px;
      }
      .wrapper{
        display: flex;
        flex-direction: column;
      }
      h2{
        margin: 0;
      }
      .product{
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
      }
      img{
        height: 50px;
      }
      .total{
        display: flex;
        justify-content: end;
        align-items: center;
      }
      h1{
        font-size: small;
      }
      .box{
        border-radius: 10px;
        background-color: blue;
        color: aliceblue;
        transition: .5s;
      }
      .box:hover{
        background-color: green;
      }
      .box2{
        border-radius: 50%;
      }
    </style>
</head>
