<body>
  <button id="btn" onclick="getData()">getData</button>
  <div id="loading"></div>
  <script>
let loading = document.getElementById('loading')
let btn = document.getElementById('btn')    
const getRguest = async () => {
const res = await fetch("https://swapi.dev/api/people/1/");
if(res.status === 404){
  loading.innerText = `${res.status} ${res.statusText}`;
}
return res.json()
}
const getData = async () => {
  loading.innerHTML = '<span class="loader"></span>';
  btn.innerHTML = '<span class="loader"></span>';
  try{
    const data = await getRguest();
    console.log(data);
    loading.innerHTML = '';
    btn.innerHTML = 'get data';
  }catch (e){
    console.log(e);
    loading.innerHTML = 'error'
  }
};
  </script>
